http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream; 
    access_log  /var/log/nginx/access.log  main;  
    charset   utf-8;
    keepalive_timeout  65;
    server_tokens       off;
    tcp_nopush          on;
    tcp_nodelay         off;

    server {

	    listen 80;

        location / {
            include uwsgi_params;
            uwsgi_pass 0.0.0.0:5000;
        }
}
